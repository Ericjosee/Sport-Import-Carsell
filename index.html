<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sport CarSell Import</title>
</head>
<body>

    <!-- 1 - cabeçalho -->
    <header>
        <img src="./img/Sport Cars/logo.png" alt="logo fp">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Marcas</li>
                <li> Fale Conosco</li>
            </ul>
        </nav>
    </header>

    <!-- 2- Ferrari- home -->
     <section>

        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="./img/Sport Cars/ferrari.png" alt="ferrari">
                    <div class="content">
                        <p class="car-information">
                            Modelo Exclusivo
                        </p>
                        <h2>
                            Ferrari
                        </h2>
                        <p class="description">
                            Desempenho incomparável, design icônico e exclusividade: escolha sua Ferrari e experimente a emoção de dirigir uma lenda.
                        </p>

                        <!-- 3 - botão -->
                         <button>
                            Saiba Mais
                         </button>
                         
                    </div>

                </div>
            </div>
        </div>
 

        <!-- 4 - setas -->
        <div class="arrows">
             <button><img src="./img/Sport Cars/arrow.png" alt="seta esquerda"></button>
             <button><img src="./img/Sport Cars/arrow.png" alt="seta direita"></button>
        </div>
     
        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
               
            </ul>
        </div>


     </section>
</body>
</html>
