<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Sport CarSell Import</title>
</head>
<body>

    <!-- 1 - cabeçalho -->
    <header>
        <img class="logo" src="assets/img/cars/logo.png" alt="logo fp">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Marcas</li>
                <li>Fale Conosco</li>
            </ul>
        </nav>
    </header>

    <!-- 2- Ferrari- home -->
     <section>

        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="assets/img/cars/ferrari.png" alt="ferrari">
                    <div class="content">

                        <!-- 3 - informação -->
                        <p class="car-information">
                            Modelo Exclusivo
                        </p>

                        <!-- 4 - titulo -->
                        <h2>
                            Ferrari
                        </h2>

                        <!-- 5 - descrição -->
                        <p class="description">
                            Desempenho incomparável, design icônico e exclusividade: escolha sua Ferrari e experimente a emoção de dirigir uma lenda.
                        </p>

                        <!-- 6 - botão -->
                         <button class="btn-info">
                            Saiba Mais
                         </button>

                    </div>

                </div>
            </div>
        </div>
 

        <!-- 7 - setas -->
        <div class="arrows">
          <button class="seta-esquerda"><img src="./assets/img/icons/right-arrow-svgrepo-com.svg" alt="seta esquerda"></button>
          <button><img src="./assets/img/icons/right-arrow-svgrepo-com.svg" alt="seta direita"></button>

        </div>
           

        <!-- 8 - indicador- number -->
        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li class="active"></li>
                <li class="active"></li>
                <i data-lucide="menu"></i>
            </ul>
        </div>


     </section>

     <script src="https://cdn.jsdelivr.net/npm/lucide@0.475.0/dist/umd/lucide.min.js"></script>
</body>
</html>
